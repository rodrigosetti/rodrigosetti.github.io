---
layout: base
title: Rodrigo Setti's Website
---

<div class="jumbotron">
    <h1 class="title">{{ site.name }}</h1>
    <p>A place for free writing of opinions and thoughts.</p>
</div>

<div id="posts">

    {% for post in site.posts %}
    <div>
        <h3 class="list-group-item-heading"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <span class="label label-default">{{ post.date | date_to_string }}</span>
        <p class="list-group-item-text">
        <p class="excerpt">{{ post.excerpt | markdownify }}</p>
        </p>
    </div>
    <hr/>
    {% endfor %}
</ul>
</div>
